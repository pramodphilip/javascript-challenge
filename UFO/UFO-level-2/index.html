<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <div class="wrapper">
        <nav class="navbar navbar-dark" style="background-color: #3b3b3b;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="static/images/ufo_new.svg" alt="" width="30" height="30" class="nav-ufo">
                    UFO Sightings
                </a>
            </div>
        </nav>

        <div class="alien text-center">
            <h1 class="alien_text">Have you seen a UFO lately?</h1>
            <p class="alien_text_2">The Truth is Above and Beyond</p>
        </div>

        <div class="container-fluid bottom_background">
            <div class="row margin-top-60">
                <div class='col-md-2'>
                        <ul class="list-group">
                            <li class="list-group-item">                            
                                <label for="text">Search for a UFO Sighting: </label>
                                <input type="text" id="date" name="text-input" placeholder="Date Goes Here">
                                <input type="text" id="city" name="text-input" placeholder="City Goes Here">  
                                <input type="text" id="state" name="text-input" placeholder="State Goes Here">  
                                <input type="text" id="country" name="text-input" placeholder="Country Goes Here">  
                                <input type="text" id="shape" name="text-input" placeholder="Shape Goes Here">  
                                <button type="button" id="reset" class="btn btn-secondary">Reset Table</button>
                                <button type="button" id="filter" class="btn btn-secondary">Filter Table</button>
                            </li>
                        </ul>
                </div>
                <div class="col-md-10">
                    <div id="table-area">
                        <table class="table table-striped table-responsive table-dark">
                            <thead>
                                <tr>
                                    <th>Date/Time</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Country</th>
                                    <th>Shape</th>
                                    <th>Duration</th>
                                    <th>Comment</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>

  <footer class="footer" style="text-align: bottom left; color: white;">
    <span>UFO Sightings</span>
  </footer>
</div>
</body>

</html>
